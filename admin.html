<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin - QR Code History</title>
    <style>
        body {
            font-family: Arial, sans-serif;
        }
        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
        }
        h1 {
            text-align: center;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }
        th, td {
            padding: 10px;
            text-align: left;
            border-bottom: 1px solid #ddd;
        }
        th {
            background-color: #f2f2f2;
        }
        img {
            max-width: 100px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Admin - QR Code History</h1>
        <table>
            <thead>
                <tr>
                    <th>User Email</th>
                    <th>QR Data</th>
                    <th>Generated At</th>
                    <th>QR Code</th>
                </tr>
            </thead>
            <tbody>
                {% for event in history %}
                <tr>
                    <td>{{ event.user_email }}</td>
                    <td>{{ event.qr_data }}</td>
                    <td>{{ event.generated_at }}</td>
                    <td><img src="{{ event.img_data }}" alt="QR Code"></td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>
</body>
</html>
